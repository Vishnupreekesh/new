<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup Form</title>
<link rel="stylesheet"  href="signin.css">
</head>
<element>
		<body>
			<div class="signupform">
			<h1>Signup Form</h1>
				<form action="Signup" method="post">
				
					<input type="text" class="input-box" name="firstname"
						placeholder="Enter First Name"><br>
						
					<input type="text" class="input-box" name="lastname"
						placeholder="Enter Last Name"><br>
				
					<input type="email" class="input-box" name="email"
						placeholder="Enter Email"><br>
						
					<input type="password" class="input-box" name="password"
						placeholder="Enter Password"><br>
						
					<input type="submit" class="button" value="submit"><br>
					
					<p>Already have a account ? <a href="Signin.html">Signin</a></p>
					
				</form>
			</div>
		</body>
	</element>
</html>
